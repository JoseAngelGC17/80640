<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica04</title>
    <style>
    img{
        box-shadow: 10px 10px 10px red;
    }
    figure{
        text-align: center;
        width: 300px;
        display: inline-block;
    }
    </style>
</head>

<body>
    <h1>Random Picture</h1>
    <div id="app"></div>
    <figure>
        <img src="https://picsum.photos/id/1/200/200" alt="">
        <figcaption>Jhon</figcaption>
    </figure>
   <figure> 
    <img src="https://picsum.photos/id/2/200/200" alt="">
    <figcaption>Jane</figcaption>
   </figure>
    

    <script>
        const app= document.getElementById("app");
        const url = "https://picsum.photos/id/";
        const size = "/200/200";
        const Picture = (parametros)=>{
            let src=url+parametros+size
            console.log(src);
            return `
            <figure>
                <img src="${src}">
                <figurecaption></figurecaption>
            </figure>
        `
        }
        app.innerHTML=Picture("10");

    </script>
</body>
</html>
